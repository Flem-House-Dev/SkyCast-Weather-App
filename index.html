<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyCast Weather</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/android-chrome-512x512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <header>
        <div class=" p-3 text-center header">
            <h1>
               SkyCast Weather Dashboard
            </h1>
        </div>
    </header>
    <main>
        <div class="container-fluid p-4">
            <div class="row">

                    <!-- ------------------- Current Weather ---------------------------------- -->
                
                <div id="results-container" class=" w-75 container col-12 col-md-8 align-items-center order-lg-1 " style="display: none;">
                    
                    <div class="row ">
                        <div id="current-weather" class="col-12 border-bottom border-3 p-4 mb-4  d-flex justify-content-start ">
                           <div id="current-data" class="mx-3 ">
                                <h2 id="current-city" class="border-bottom border-4 pb-2 "></h2> 
                                <p id="current-date" ></p>
                                <p id="current-temp" ></p>
                                <p id="current-conditions" class="border-bottom border-4 pb-2"></p>
                                <p id="hi-current-temp"></p>
                                <p id="lo-current-temp"></p>
                                <p id="current-wind-speed"></p>
                                <p id="current-humidity"></p>
                            </div>
                            <div id="current-icon" class=""></div>
                        </div>

                        <!-- ------------------ Forecast ------------------------------------- -->

                        <div class="col-12">
                            <h3>Forecast:</h3>
                            <div id="forecast-cards-container"
                                class="row flex-column flex-lg-row justify-content-evenly">

                            </div>
                        </div>
                    </div>
                </div>

                    <!-- ------------ Dropdown Select ------------------------------------ -->
                
                <div id="search-container" class="col-12 col-lg-3 border align-items-start order-lg-0  ">
                    <h2>Select a City:</h2>
                    <div class="m-3">
                        <form id="city-select">
                            <label for="city-input" class="form-label"></label>
    
                            <input
                                type="text"
                                class="form-control city-input"
                                name="city-input"
                                id="city-input"
                                aria-describedby="helpId"
                                placeholder="ðŸ”ŽSearch"
                            />
                            
                            <button id="select-city" type="submit" class="btn btn-primary my-3">
                                See Weather
                            </button>
                            <div class=" ">
                                <select class="city-input form-select form-select-lg" name="saved-cities" id="saved-cities">
                                </select>   
                            </div>
                        </form>
                        <button
                        type="button"
                        class="btn btn-danger mt-3  "
                        id="clear-local-storage">
                        Clear Saved List
                    </button>
                    </div>  
                </div> 

            </div>

        </div>
    </main>

    <!-- --------------------------------------------------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" 
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
            integrity="sha384-tc3TMXCcTCib89yECEQXI4e6DhhlwNrqzYpvyeSqBD2vB/KugQH7o3p+/UtKuS5L" 
            crossorigin="anonymous">
    </script>
    
    
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
