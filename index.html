<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <header>
        <div class=" p-3 text-center text-bg-info">
            <h1>
                Weather Dashboard
            </h1>
        </div>
    </header>
    <main>
        <div class="container-fluid p-4">
            <div class="row  g-2">

                <!-- ------------ Dropdown Select ------------------------------------ -->

                <div id="search-container" class="col-12 col-md-4 border align-items-start ">
                    <h2>Select a City:</h2>
                    <div class="m-3">
                        <form id="city-select">
                            <label for="city-input" class="form-label"></label>

                            <!-- <select class="form-select form-select-lg" name="city-input" id="city-input">
                                <option selected>Select City</option>
                                <option value="murfreesboro,tn">Murfreesboro, TN</option>
                                <option value="los_angeles,ca">Los Angeles, CA</option>
                                <option value="new_york,ny">New York, NY</option>
                                <option value="miami,fl">Miami, FL</option>
                                <option value="anchorage,ak">Anchorage, AK</option>
                            </select> -->
    
                            <input
                                type="text"
                                class="form-control city-input"
                                name="city-input"
                                id="city-input"
                                aria-describedby="helpId"
                                placeholder="ðŸ”ŽSearch"
                            />
                            
                            <button id="select-city" type="submit" class="btn btn-primary my-3">
                                See Weather
                            </button>
                            <div class=" ">
                                <select class="city-input form-select form-select-lg" name="saved-cities" id="saved-cities">
                                    <!-- <option selected>Search History</option> -->
                                </select>
                                <label for="saved-cities">Search History</label>
                            </div>
                        </form>
                    </div>

                    <!-- ------------------- Current Weather ---------------------------------- -->

                </div>
                <div id="results-container" class="container col-12 col-md-8 border align-items-center" style="display: none;">
                    <div class="row ">
                        <div id="current-weather" class="col-12">
                            <h2 id="current-city">You are in:</h2>
                            <h3 id="current-temp">Current temp:</h3>
                        </div>

                        <!-- ------------------ Forecast ------------------------------------- -->

                        <div class="col-12">
                            <h3>Forecast:</h3>
                            <div id="forecast-cards-container"
                                class="row flex-column flex-md-row justify-content-evenly">

                                <!-- ----------- Card -------------- -->
                                <!-- <div class="card col-2">
                                <img class="card-img-top" src="" alt="Title" />
                                <div class="card-body">
                                    <h4 class="card-title">Title</h4>
                                    <p class="card-text">Text</p>
                                </div>
                            </div> -->
                                <!-- ------------------------- -->

                            </div>
                        </div>
                    </div>
                    <!-- ----------------------------------------------------------------- -->
                </div>
            </div>
        </div>
    </main>

    <!-- --------------------------------------------------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
